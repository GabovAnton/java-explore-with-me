logging:
  level:
    ru:
      practicum: debug
spring:
  banner:
    location: banner-production.txt
  jpa:
    hibernate.ddl-auto: none
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
  sql:
    init:
      mode: always